<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>俺のサイトだぜっ</title>
<style>
  body {
    color: black; /* 本文の色を黒色に設定 */
    background-image: url('https://p3-sdbk2-media.byteimg.com/tos-cn-i-xv4ileqgde/6f15aae6e57b48c896aafc7c7bd39f18~tplv-xv4ileqgde-resize-w:750.image'); /* 背景画像の設定 */
    background-size: cover; /* 画面全体に画像を広げる */
    background-position: center; /* 画像を中央に配置 */
    background-color: rgba(255, 255, 255, 0.3); /* 背景の白色と透過率を指定 */
  }
  /* 新しいスタイルを追加 */
  .item {
    margin-bottom: 20px; /* 項目間の余白を設定 */
  }
</style>
</head>
<body>
<h2>俺のサイトだぜっ。ようこそ　これを見た人に一言。このサイトはハズレだ！</h2>
<p>いや～乱世ですな　　　　
  こうやってネットの海に漂う屍hpを生み出してしまった。。。
それも一興。　
  ネットサーフィンばかりしてきたけど、やっとネットの海に潜れた気がする。</p>

<!-- コメント欄を追加 -->
<div id="comments">
  <h3>コメント欄</h3>
  <textarea id="commentInput" rows="4" cols="50" placeholder="コメントを入力してください"></textarea>
  <button onclick="submitComment()">コメントを投稿する</button>
  <div id="commentList"></div>
</div>

<!-- 観覧した人数を表示する -->
<div id="viewCount"></div>

<script>
// 観覧した人数をカウントする変数を初期化
var viewCount = 0;

// ページが読み込まれたときに実行される関数
document.addEventListener("DOMContentLoaded", function() {
  // 観覧した人数を1増やす
  viewCount++;

  // 観覧した人数を表示する
  document.getElementById("viewCount").innerText = "観覧した人数: " + viewCount;
});

// コメントを投稿する関数
function submitComment() {
  // 入力されたコメントを取得
  var comment = document.getElementById("commentInput").value;

  // コメントが空でない場合のみ処理を実行
  if (comment.trim() !== "") {
    // コメントを表示する要素を作成
    var commentElement = document.createElement("div");
    commentElement.innerText = comment;

    // コメントリストにコメントを追加
    document.getElementById("commentList").appendChild(commentElement);

    // コメント入力欄をクリア
    document.getElementById("commentInput").value = "";
  }
}
</script>
</body>
</html>
